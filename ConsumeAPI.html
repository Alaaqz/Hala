<body>
    <div class="container">
        <h2>Hover Rows</h2>
        <p>The .table-hover class enables a hover state on table rows:</p>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="tb">
            </tbody>
        </table>
    </div>
    <h1 id="dd">Fisrt</h1>

    <script>
      async function ReadAPI() {
           // const API = '';
            const response =await fetch('https://jsonplaceholder.typicode.com/photos');
          const data = await response.json();
          //console.log(data);
          Hammam(data);
        }
        ReadAPI();
        function Hammam(data) {
            for (var i = 0; i < 20; i++) {

                document.getElementById('tb').innerHTML += `
<tr>
<td> ${data[i].id}  </td>
<td> ${data[i].title}   </td>
<td>  ${data[i].thumbnailUrl}  </td>
</tr >

`               


            }

        }
        document.getElementById('dd').innerHTML = "Welcome to Tuned Application";

    </script>
</body>
</html>
